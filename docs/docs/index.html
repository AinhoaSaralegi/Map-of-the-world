<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Map of the World - X3D Viewer</title>
    <script src="https://www.x3dom.org/download/dev/x3dom.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <style>
      body { margin: 0; background-color: #111; }
      x3d {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <x3d>
      <scene>
        <inline url="map.x3d"></inline>
      </scene>
    </x3d>
  </body>
</html>
